<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWTT | Change Password</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>CWTT Change Password</h2>
            <form method="POST" action="/change_password">
              <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Your Email" name="email" id="" required>
            </div>
                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="New Password" name="newpassword" id="newpassword" required>
                </div>
               
                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm new Password" name="confnewpassword" id="confnewpassword" required>
                </div>
                <button type="submit" class="btn_change_pws">Change Password</button>
                <div class="links">
                    <p><a href="/login" >Login </a>| <a href="/register">Register </a></p> 
               </div>
                
            </form>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
